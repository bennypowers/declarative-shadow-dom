  function insertTop(node) {

      insertTop(notice);

  function contentOnScreen() {
    window.tachometerResult = performance.now() - startTime;
    addWarning(`<span>All content visible: ${Math.round(window.tachometerResult*10)/10}ms</span>`);
  }
  if (isSSR) {
    // At this point we have all declarative content on-screen.

    // For non-SSR, we need to wait for upgrades to complete.

    gethtml.appendChild(document.createTextNode('Call getInnerHTML(true) and copy to clipboard'));
    gethtml.onclick = function() {
      const ssrContent = ('getInnerHTML' in wrapper) ? wrapper.getInnerHTML(true) : 'The getInnerHTML function does not exist - you need to enable Experimental Web Platform Features';
      navigator.clipboard.writeText(ssrContent).then(function() {
          log.textContent = ssrContent;
      })
    }
    div.appendChild(gethtml);

    const log = document.createElement('textarea');
    log.setAttribute('id','log');
    div.appendChild(log);

    insertTop(div);
  }
</script>
<style>
  #log {
    display:block;
    width: 50%;
    height: 200px;
    white-space: pre;
  }
  my-clock:not(:defined), my-carousel:not(:defined) {
    display: none;
  }
</style>
